wood-farm-tree=古代の樹木。
yumako-farm-tree=美味で栄養価の高い果実を実らせるフォリアクス樹木。
jellystem-farm-tree=ゼリー状の幹と柔らかい肉質の塊を持ち、皺のあるジェリーナッツを育てるフォリアクス樹木。
sulfur-farm-tree=スポンジ状構造を持ち、ブリムフルーツを生成するフォリアクス地衣類。
