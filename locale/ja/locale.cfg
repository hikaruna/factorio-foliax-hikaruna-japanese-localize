uranium-farm-tree=乾いた疎らな樹冠を持ち、ウランの棘を備えた極めて強靭な索条を垂らすフォリアクス地衣類。
tungsten-farm-tree=タングステン製の漏斗状構造を形成するフォリアクス菌類。
