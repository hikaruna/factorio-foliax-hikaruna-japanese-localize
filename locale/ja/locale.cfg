bitumen-farm-tree=地面からビチューメンの奇妙なサンゴ状構造が成長する。
obsidian-farm-tree=地面から黒曜石の奇妙なサンゴ状構造が成長する。
fluorite-farm-tree=地面からフローライトの奇妙なサンゴ状構造が成長する。
