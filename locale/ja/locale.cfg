[item-description]
foliax-arcane-cube=Mysterious cube composed of an unknown substance. Seems to react to other objects in strange ways.
foliax-sulfur-fruit=A pungent fruit composed of a sap-like substance within a crystaline core.
foliax-perpectual-motor=An arcane powered motor that spins forever.
foliax-omega-powerplant=Stand back and bask in this glorious feat of engineering.  Seriously, stand back.
foliax-charged-promethium-asteroid-chunk=Combination of asteroids and prometheus bark has created a new chunk with high energy potential.
foliax-arcane-gear-wheel=Gear wheel infused with the arcane. Seems to expand or contract, even duplicate when needed.
foliax-machine-arm=Machine arm infused with the arcane. Seems to expand or contract, even duplicate when needed.
iron-plant-biomass=Arbor ferrea pods contain high concentrations of iron.
copper-plant-biomass=Arbor cuprea pods contain high concentrations of copper.
bitumen-plant-biomass=Arbor petrolei corals contain high concentrations of bitumen.
