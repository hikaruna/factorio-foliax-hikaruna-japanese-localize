[item-description]
foliax-arcane-cube=未知の物質で構成された謎のキューブ。他の物体と奇妙な反応を示すようだ。
foliax-sulfur-fruit=結晶質の核の中に樹液状の物質を含む、刺激臭の強い果実。
foliax-perpectual-motor=秘術によって駆動し、永遠に回転し続けるモーター。
foliax-omega-powerplant=この輝かしい工学の結晶を堪能せよ。本当に、距離を取れ。
foliax-charged-promethium-asteroid-chunk=小惑星とプロメテウスの樹皮が融合し、高いエネルギーを秘めた新たな塊を生み出した。
foliax-arcane-gear-wheel=秘術を宿した歯車。必要に応じて拡張・収縮、さらには複製さえするようだ。
foliax-machine-arm=秘術を宿した機械アーム。必要に応じて拡張・収縮、さらには複製さえするようだ。
iron-plant-biomass=アルボル・フェレアの莢には高濃度の鉄が含まれている。
copper-plant-biomass=アルボル・クプレアの莢には高濃度の銅が含まれている。
bitumen-plant-biomass=アルボル・ペトロレイの珊瑚には高濃度のビチューメンが含まれている。
uranium-plant-biomass=アルボル・ポテンティウムの棘には高濃度のウランが含まれている。
calcite-plant-biomass=アルボル・マルモレアの樹皮には高濃度の方解石が含まれている。
tungsten-plant-biomass=アルボル・ドゥリッシマの樹皮には高濃度のタングステンが含まれている。
obsidian-plant-biomass=アルボル・イグネウスの珊瑚には高濃度の黒曜石が含まれている。
holmium-plant-biomass=アルボル・フルミニスの棘には高濃度のホルミウムが含まれている。
lithium-plant-biomass=アルボル・リティオススの莢には高濃度のリチウムが含まれている。
fluorite-plant-biomass=アルボル・フルオリクスの珊瑚には高濃度の蛍石が含まれている。
scrap-plant-biomass=アルボル・プルガメンタムの樹皮には、加工すると工業用スクラップになる奇妙な物質が含まれている。
bauxite-plant-biomass=アルボル・アルギラリスの莢には高濃度のアルミナが含まれている。
tin-plant-biomass=アルボル・スタンナリスの莢には高濃度のスズが含まれている。
lead-plant-biomass=アルボル・プルンバリスの莢には高濃度の鉛が含まれている。
zinc-plant-biomass=アルボル・カラミナの莢には高濃度の亜鉛が含まれている。
raremetals-plant-biomass=アルボル・シンギュラリスの樹皮には様々な希少金属が含まれている。
imersite-plant-biomass=アルボル・ヴィゴレウムの棘には高濃度のイマーサイトが含まれている。
foliax-promethium-biomass=アルボル・プロメテウスの樹皮は惑星の血に浸されている。
foliax-fruit-juice=素朴で力強く、美味。バイオラボはガラスごと消費するほど好むようだ。
foliax-fish-juice=非常に栄養価の高い飲料。摂取すると技師に超人的な速度を与える。
foliax-radio-juice=放射線を飲めば、しばらくの間はスーパーヒーローになれるかもしれない。
foliax-glass-bottle=許容される飲み物であることを示すため、地面に投げつけよ。
foliax-research-bottle=許容される研究であることを示すため、地面に投げつけよ。
foliax-nutrient-juice=認知反応とエネルギーを促進する必須ミネラル。
pelagos-rum=交渉を試みるため、この価値あるラム酒を敵に投げつけよ。
foliax-tolerance-module-1=人工的に誘発された混合酒耐性により、研究速度が向上する。
